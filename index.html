<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크 모드와 화이트 모드 전환</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            transition: background-color 0.5s, color 0.5s;
            display: none; /* 초기 상태 숨김 */
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s;
            color: white;
        }
        button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .light-mode .content {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .light-mode button {
            background-color: black;
            color: white;
        }
        .dark-mode button {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="dark-mode">
    <button id="modeToggle">화이트 모드</button>
    <div class="content">
        <h1>환영합니다!</h1>
        <p>멋진 배경을 가진 웹 페이지입니다.</p>
    </div>

    <script>
        const validId = "goest";
        const validPassword = "966";

        // 페이지 로드 전 사용자 인증
        window.onload = () => {
            let isAuthenticated = false;
            while (!isAuthenticated) {
                const inputId = prompt("아이디를 입력하세요:");
                const inputPassword = prompt("비밀번호를 입력하세요:");
                if (inputId === validId && inputPassword === validPassword) {
                    isAuthenticated = true;
                    alert("인증 성공! 페이지에 접속합니다.");
                    document.body.style.display = "flex"; // 페이지 표시
                } else {
                    alert("아이디 또는 비밀번호가 잘못되었습니다. 다시 시도하세요.");
                }
            }
        };

        // 다크 모드와 화이트 모드 전환 기능
        const button = document.getElementById('modeToggle');
        button.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            button.textContent = isLightMode ? '다크 모드' : '화이트 모드';
        });
    </script>
</body>
</html>
