<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            transition: background-color 0.5s, color 0.5s;
            display: none;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s;
            color: white;
        }
        button, a {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .light-mode .content {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .light-mode button, .light-mode a {
            background-color: black;
            color: white;
        }
        .dark-mode button, .dark-mode a {
            background-color: white;
            color: black;
        }
        .link-btn {
            top: auto;
            bottom: 20px;
            right: auto;
            left: 20px;
        }
    </style>
</head>
<body class="dark-mode">
    <button id="modeToggle">화이트 모드</button>
    <a href="./index/index.html" class="link-btn">인덱스 페이지로 이동</a>
    <div class="content">
        <h1>환영합니다!</h1>
        <p>멋진 배경을 가진 웹 페이지입니다.</p>
    </div>

    <script>
        const validId = "goest";
        const validPassword = "966";

        window.onload = () => {
            const inputId = prompt("아이디를 입력하세요:");
            const inputPassword = prompt("비밀번호를 입력하세요:");
            if (inputId === validId && inputPassword === validPassword) {
                document.body.style.display = "flex";
            } else {
                window.location.href = "about:blank";
            }
        };

        const button = document.getElementById('modeToggle');
        const linkButton = document.querySelector('.link-btn');

        button.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            button.textContent = isLightMode ? '다크 모드' : '화이트 모드';

            if (isLightMode) {
                linkButton.classList.remove('dark-mode');
                linkButton.classList.add('light-mode');
            } else {
                linkButton.classList.remove('light-mode');
                linkButton.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
